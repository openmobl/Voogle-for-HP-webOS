<link href="stylesheets/phone.css" media="screen" rel="stylesheet" type="text/css" />
<div id="phone-main" class="palm-scene" x-palm-automation="dial.scene">
    <div class="input-field" id="dialpad_input" x-palm-automation="dial.scenepart.number">
        <div class="truncating-text text-input"
                id="dialNumber"
                x-mojo-touch-feedback="immediate"
                x-palm-automation="dial.text.number"></div>
        <div class="text-input hinttext"
                id="dial_hinttext"
                x-mojo-loc=""
                x-palm-automation="dial.text.hint">Enter number...</div>
    </div>
    <div id="dial_textfield_name" class="truncating-text contact-name"></div>
    <div id="delete_button" class="backspace" x-palm-automation="dial.button.backspace"></div>
    <div id="numbers" class="keypad-flex">
        <div id="keypad_buttons" class="keypad-buttons" x-palm-automation="dial.scenepart.keypad">
            <div class="key glassbutton one" id="key_1" onclick="keyPad(1);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.1">
                <p class="keypad-digit" style="margin-bottom:18px;">1</p>
            </div>
            <div class="key glassbutton two" id="key_2" onclick="keyPad(2);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.2">
                <p class="keypad-digit">2</p>
                <p class="keypad-letters">ABC</p>
            </div>
            <div class="key glassbutton three" id="key_3" onclick="keyPad(3);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.3">
                <p class="keypad-digit">3</p>
                <p class="keypad-letters">DEF</p>
            </div>
            <div class="key glassbutton four" id="key_4" onclick="keyPad(4);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.4">
                <p class="keypad-digit">4</p>
                <p class="keypad-letters">GHI</p>
            </div>
            <div class="key glassbutton five" id="key_5" onclick="keyPad(5);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.5">
                <p class="keypad-digit">5</p>
                <p class="keypad-letters">JKL</p>
            </div>
            <div class="key glassbutton six" id="key_6" onclick="keyPad(6);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.6">
                <p class="keypad-digit">6</p>
                <p class="keypad-letters">MNO</p>
            </div>
            <div class="key glassbutton seven" id="key_7" onclick="keyPad(7);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.7">
                <p class="keypad-digit">7</p>
                <p class="keypad-letters">PQRS</p>
            </div>
            <div class="key glassbutton eight" id="key_8" onclick="keyPad(8);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.8">
                <p class="keypad-digit">8</p>
                <p class="keypad-letters">TUV</p>
            </div>
            <div class="key glassbutton nine" id="key_9" onclick="keyPad(9);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.9">
                <p class="keypad-digit">9</p>
                <p class="keypad-letters">WXYZ</p>
            </div>
            <div class="key glassbutton addcontact" id="key_*"  x-palm-automation="dial.scenepart.keypad.star">
                
            </div>
            <div class="key glassbutton zero" id="key_0" onclick="keyPad(0);" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.scenepart.keypad.0">
                <p class="keypad-digit">0</p>
                <p class="keypad-letters">+</p>
            </div>
            <div class="key glassbutton pound" id="key_#" x-palm-automation="dial.scenepart.keypad.pound">
                <p class="keypad-digit"></p>
                <p class="keypad-letters">&nbsp;</p>
            </div>
        </div>
        <div id="dial_button" class="dial-button" x-mojo-touch-feedback="spontaneous" x-palm-automation="dial.button.dial"></div>
    </div>
    
    <form name="picker_form" style="display:none" id="picker_form" x-palm-automation="dial.scenepart.picker">
        <div id="contact_widget" class="palm-dark"></div>
    </form>
</div>
